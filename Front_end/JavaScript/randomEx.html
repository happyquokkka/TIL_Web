<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>randomEx</title>
    <script>
      // 1에서 3 사이의 난수 발생
      var num = 1+Math.floor(Math.random() * 3);

      document.write("<img src='image/그림" + num + ".jpg'>");
      document.write("<br>" + "그림" + num + ".jpg")  // 파일명은 그림 아래에 출력
    </script>
</head>
<body>

</body>
</html>
