<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습문제2</title>
    <style>
    div {
        width: 100px;
        height: 50px;
        line-height: 50px; /* 글자를 수직 중앙정렬 */
        text-align: center;  /* 글자를 수평 중앙정렬 */
        color: white;
        border: none;
        border-radius: 10px;
    }
    </style>

    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var $div = $("div")
            var $color = $(['red', 'green', 'blue'])
            var aryLen = $color.length;
            $div.onclick(function() {
                if($aryLen % 3 == 0) {
                    $div.css('background-color', 'red');
                } else if(aryLen % 3 == 3) {
                    $div.css('background-color', 'green');
                } else {
                    $div.css('background-color', 'blue');
                }
            });
        });
    </script>
</head>

<body>
<div>클릭</div>
</body>
</html>
