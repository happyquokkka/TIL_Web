<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Math.random()</title>       
        <script type="text/javascript">
        for(var i=1; i<=10; i++) {
            // 0.0x ~ 0.9x 사이의 실수 형태 값으로 난수를 발생시킴
            // var num = Math.random();
            // 0부터 9까지의 정수 값으로 난수 발생시킴
            // 소수점 이하 값 버려서 정수로 전환
            // var num = Math.floor(Math.random()* 10);

            // 난수 범위를 1에서 10으로 설정
            var num = 1+ Math.floor(Math.random() * 10);
            document.write(num + "<br>");
        }
        </script>     
    </head>
    
    <body>
    </body>
</html>
