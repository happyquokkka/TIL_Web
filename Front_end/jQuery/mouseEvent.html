<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스 이벤트</title>
		<script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// 1. btn을 클릭했을 때 경고창 출력
				$('#btn').on('click',function(){
					alert("클릭했습니다.");
				});

				// 2. mouseover, mouseout 두 이벤트에 대해 버튼 색상 변경
				$('#btn')
				.on('mouseover', function(){ // 마우스를 버튼에 올렸을 때
					$(this).css('background-color','yellow');
				})
				.on('mouseout', function() { // 메소드 체인으로 연결 ㅡ 마우스를 뗐을 때
					$(this).css('background-color','lime');
				})

		});
	</script>
</head>
	<body>        
	    <input type="button" id="btn" value="클릭하세요.">
	</body>
</html>
