<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEx2.html</title>
    <script>
      var sum = 0;
      document.write("<table border='1' cellpadding='10px'><tr bgcolor='yellow'><th>i</th><th>sum</th></tr>");
       for(var i=1;i<=10;i++){
          sum+=i;
          document.write("<tr><td>"+i+"</td><td>"+sum+"</td></tr>");
      }
      document.write("</table>")
    </script>
</head>
<body>
</body>
</html>
