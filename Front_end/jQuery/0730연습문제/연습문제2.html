<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습문제2</title>
    <style>
    div {
        width: 100px;
        height: 50px;
        line-height: 50px; /* 글자를 수직 중앙정렬 */
        text-align: center;  /* 글자를 수평 중앙정렬 */
        color: white;
        border: none;
        border-radius: 10px;
    }
    </style>

    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var color = ['red', 'green', 'blue'];
            var i = 0;
            $('div').click(function() {
                i++;
                div.css('background-color',color[i]);
                if(i==3)
                i=0;
            });
        });
    </script>
</head>

<body>
<div>클릭</div>
</body>
</html>
